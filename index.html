
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS â€“ AIOPs Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0B0B0B;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#FFFFFF;
}

.phone {
  width:360px;
  height:720px;
  background:#000;
  border-radius:36px;
  padding:18px;
  box-shadow:0 0 40px rgba(0,170,255,0.35);
  overflow:hidden;
  position:relative;
}

.screen {
  display:none;
  height:100%;
}

.screen.active {
  display:block;
}

.center {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  text-align:center;
}

/* LOGO */
.brand-logo img {
  width:90px;
  height:90px;
  margin-bottom:20px;
}

/* LOADER */
.loader {
  width:160px;
  height:6px;
  background:#161616;
  border-radius:10px;
  overflow:hidden;
  margin-top:20px;
}

.loader span {
  display:block;
  height:100%;
  width:0;
  background:#00AAFF;
  animation:load 2.5s linear forwards;
}

@keyframes load {
  to { width:100%; }
}

h3 {
  margin-top:10px;
}

.widget {
  background:#121212;
  padding:14px;
  border-radius:14px;
  margin-top:16px;
  border:1px solid rgba(0,170,255,0.3);
}

.toggle {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-top:12px;
}

.switch {
  width:48px;
  height:26px;
  background:#333;
  border-radius:20px;
  position:relative;
  cursor:pointer;
}

.switch::after {
  content:"";
  width:20px;
  height:20px;
  background:white;
  border-radius:50%;
  position:absolute;
  top:3px;
  left:4px;
  transition:0.3s;
}

.switch.on {
  background:#00AAFF;
}

.switch.on::after {
  left:24px;
}

.status {
  margin-top:12px;
  font-size:13px;
  color:#9CA3AF;
}

button {
  background:#00AAFF;
  border:none;
  padding:12px;
  border-radius:12px;
  color:white;
  margin-top:20px;
  width:100%;
  cursor:pointer;
}

button.secondary {
  background:#121212;
  border:1px solid #00AAFF;
}

.toast {
  position:absolute;
  bottom:30px;
  left:50%;
  transform:translateX(-50%);
  background:#00AAFF;
  padding:10px 18px;
  border-radius:20px;
  font-size:13px;
  display:none;
}
</style>
</head>

<body>

<div class="phone">

  <!-- BOOT -->
  <div class="screen active" id="boot">
    <div class="center">
      <div class="brand-logo">
        <img src="logo.png" alt="Baint OS Logo">
      </div>
      <h2>Baint OS</h2>
      <p style="color:#9CA3AF;">Powering the future</p>
      <div class="loader"><span></span></div>
    </div>
  </div>

  <!-- HOME -->
  <div class="screen" id="home">
    <h3>Home</h3>
    <div class="widget">
      <strong>AIOPs â€¢ Active</strong><br>
      <span style="color:#9CA3AF;">Moment Detection enabled</span>
    </div>
    <button onclick="show('aiops')">Open AIOPs</button>
  </div>

  <!-- AIOPs -->
  <div class="screen" id="aiops">
    <h3>AIOPs</h3>

    <div class="widget">
      <strong>Moment Detection</strong>
      <div class="toggle">
        <span>Auto capture meaningful moments</span>
        <div class="switch on" id="momentSwitch" onclick="toggleMoment()"></div>
      </div>
      <div class="status" id="momentStatus">
        Watching for smiles & group moments
      </div>
    </div>

    <div class="widget">
      <strong>Privacy</strong>
      <p class="status">
        Runs locally â€¢ No cloud upload â€¢ Turn off anytime
      </p>
    </div>

    <button class="secondary" onclick="show('home')">Back</button>
  </div>

  <div class="toast" id="toast">ðŸ“¸ Moment saved</div>

</div>

<script>
setTimeout(() => show('home'), 2600);

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}

let momentOn = true;

function toggleMoment() {
  momentOn = !momentOn;
  const sw = document.getElementById('momentSwitch');
  const status = document.getElementById('momentStatus');

  if (momentOn) {
    sw.classList.add('on');
    status.textContent = "Watching for smiles & group moments";
    simulateMoment();
  } else {
    sw.classList.remove('on');
    status.textContent = "Moment Detection is OFF";
  }
}

function simulateMoment() {
  if (!momentOn) return;
  setTimeout(() => {
    const toast = document.getElementById('toast');
    toast.style.display = "block";
    setTimeout(() => toast.style.display = "none", 2000);
  }, 4000);
}
</script>

</body>
      </html>
