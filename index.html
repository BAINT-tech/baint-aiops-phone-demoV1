
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – AIOPs Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0B0B0B;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#FFFFFF;
}

.phone {
  width:360px;
  height:720px;
  background:#000;
  border-radius:30px;
  padding:20px;
  box-sizing:border-box;
  box-shadow:0 0 40px rgba(30,144,255,0.3);
  overflow:hidden;
}

.screen {
  display:none;
  height:100%;
}

.screen.active {
  display:block;
}

.center {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  text-align:center;
}

/* LOGO */
.brand-logo {
  width:90px;
  height:90px;
  border-radius:22px;
  background:linear-gradient(135deg,#1E90FF,#00BFFF);
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
  letter-spacing:1px;
  box-shadow:0 0 20px rgba(30,144,255,0.6);
  margin-bottom:20px;
}

/* LOADING BAR */
.loader {
  width:160px;
  height:6px;
  background:#161616;
  border-radius:10px;
  overflow:hidden;
  margin-top:20px;
}

.loader span {
  display:block;
  height:100%;
  width:0;
  background:#1E90FF;
  animation:load 2.5s linear forwards;
}

@keyframes load {
  to { width:100%; }
}

.widget {
  background:#161616;
  padding:14px;
  border-radius:12px;
  margin-top:20px;
  text-align:center;
  border:1px solid rgba(30,144,255,0.3);
}

button {
  background:#1E90FF;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  color:white;
  margin-top:20px;
  font-size:14px;
  cursor:pointer;
}

button.secondary {
  background:#161616;
  border:1px solid #1E90FF;
}

.item {
  background:#161616;
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  border-left:4px solid #1E90FF;
}

p {
  color:#9CA3AF;
}
</style>
</head>

<body>

<div class="phone">

  <!-- BOOT SCREEN -->
  <div class="screen active" id="boot">
    <div class="center">
      <div class="brand-logo">BAINT</div>
      <h2>Baint OS</h2>
      <p>Powering the Future</p>
      <div class="loader"><span></span></div>
    </div>
  </div>

  <!-- HOME SCREEN -->
  <div class="screen" id="home">
    <h3>Home</h3>
    <div class="widget">
      <strong>AIOPs • Active</strong><br>
      <span style="color:#9CA3AF;">3 automations running</span>
    </div>
    <button onclick="show('aiops')">Open AIOPs</button>
  </div>

  <!-- AIOPs OVERVIEW -->
  <div class="screen" id="aiops">
    <h3>AIOPs Overview</h3>
    <p>Status: <strong style="color:#1E90FF;">ON</strong></p>
    <div class="widget">
      You repeat this action daily.<br>
      <span style="color:#9CA3AF;">Automate it?</span>
    </div>
    <button onclick="show('rules')">View Automations</button>
    <button class="secondary" onclick="show('home')">Back</button>
  </div>

  <!-- AUTOMATIONS LIST -->
  <div class="screen" id="rules">
    <h3>Automations</h3>
    <div class="item">Morning Routine — ON</div>
    <div class="item">Night Data Saver — ON</div>
    <div class="item">App Cleanup — OFF</div>
    <button class="secondary" onclick="show('home')">Back</button>
  </div>

</div>

<script>
setTimeout(() => {
  show('home');
}, 2600);

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
      </html>
