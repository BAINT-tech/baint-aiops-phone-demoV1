<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS – AIOPs Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#0B0B0B;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#FFFFFF;
}

.phone {
  width:360px;
  height:720px;
  background:#000;
  border-radius:30px;
  padding:20px;
  box-sizing:border-box;
  box-shadow:0 0 40px rgba(30,144,255,0.3);
}

.screen {
  display:none;
  height:100%;
}

.screen.active {
  display:block;
}

.center {
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100%;
  text-align:center;
}

.logo {
  width:90px;
  margin-bottom:20px;
}

button {
  background:#1E90FF;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  color:white;
  margin-top:15px;
  font-size:14px;
  cursor:pointer;
}

button.secondary {
  background:#161616;
  border:1px solid #1E90FF;
}

.widget {
  background:#161616;
  padding:14px;
  border-radius:12px;
  margin-top:20px;
  text-align:center;
  border:1px solid rgba(30,144,255,0.3);
}

.list {
  margin-top:20px;
}

.item {
  background:#161616;
  padding:12px;
  border-radius:10px;
  margin-bottom:12px;
  border-left:4px solid #1E90FF;
}

h2, h3 {
  margin:0;
}

p {
  color:#9CA3AF;
}
</style>
</head>

<body>

<div class="phone">

  <!-- BOOT SCREEN -->
  <div class="screen active" id="boot">
    <div class="center">
      <img src="https://ibb.co/bwLsm7g" class="logo" alt="Baint Logo">
      <h2>Baint OS</h2>
      <p>Automation • Intelligence • Control</p>
      <button onclick="show('home')">Enter</button>
    </div>
  </div>

  <!-- HOME SCREEN -->
  <div class="screen" id="home">
    <h3>Home</h3>
    <div class="widget">
      <strong>AIOPs • Active</strong><br>
      <span style="color:#9CA3AF;">3 automations running</span>
    </div>
    <button onclick="show('aiops')">Open AIOPs</button>
  </div>

  <!-- AIOPs OVERVIEW -->
  <div class="screen" id="aiops">
    <h3>AIOPs Overview</h3>
    <p>Status: <strong style="color:#1E90FF;">ON</strong></p>
    <div class="widget">
      You repeat this action daily.<br>
      <span style="color:#9CA3AF;">Automate it?</span>
    </div>
    <button onclick="show('rules')">View Automations</button>
    <button class="secondary" onclick="show('home')">Back</button>
  </div>

  <!-- AUTOMATIONS LIST -->
  <div class="screen" id="rules">
    <h3>Automations</h3>
    <div class="list">
      <div class="item">Morning Routine — ON</div>
      <div class="item">Night Data Saver — ON</div>
      <div class="item">App Cleanup — OFF</div>
    </div>
    <button class="secondary" onclick="show('home')">Back</button>
  </div>

</div>

<script>
function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
  </html>
