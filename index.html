<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Baint OS â€“ AIOPs Demo</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  background:#E5E7EB;
  font-family: Arial, sans-serif;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  margin:0;
  position: relative;
}

/* PHONE BODY */
.phone {
  width:380px;
  height:760px;
  background:#000;
  border-radius:40px;
  padding:14px;
  box-shadow:0 30px 60px rgba(0,0,0,0.4);
  position: relative;
}

/* SCREENS */
.screen {
  display:none;
  height:100%;
  padding:20px;
  box-sizing:border-box;
}

.screen.active {
  display:block;
}

/* BUTTON */
button {
  background:#1E90FF;
  border:none;
  padding:12px 24px;
  border-radius:10px;
  color:white;
  margin-top:24px;
  font-size:14px;
  cursor:pointer;
}

.cursor {
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: #1E90FF;
  border-radius: 50%;
  pointer-events: none;
  animation: moveCursor 2s infinite linear;
}

/* TASK DESCRIPTION */
.task-description {
  font-size: 14px;
  color: #6B7280;
  margin-top: 15px;
}

@keyframes moveCursor {
  0% { transform: translate(0, 0); }
  50% { transform: translate(200px, 150px); }
  100% { transform: translate(0, 300px); }
}
</style>
</head>

<body>

<div class="phone">
  <div class="screen-wrapper">

    <!-- BOOT -->
    <div class="screen active" id="boot">
      <div class="center">
        <h2>Baint OS</h2>
        <p>Powering the Future</p>
        <div class="loader"><span></span></div>
      </div>
    </div>

    <!-- HOME -->
    <div class="screen" id="home">
      <h3>Home</h3>
      <p class="task-description">Click "Authorize" to let AIOPs Brain Engine start automating tasks.</p>

      <button onclick="authorizeTask()">Authorize</button>

      <!-- Dynamic Cursor for Task -->
      <div id="cursor" class="cursor"></div>
    </div>

  </div>
</div>

<script>
let cursor = document.getElementById("cursor");

function authorizeTask() {
  // Show the cursor
  cursor.style.display = "block";

  // Move cursor and perform task after click
  setTimeout(() => {
    cursor.style.animation = "moveCursor 2s forwards";
    alert("Task completed by AIOPs Brain Engine!");
  }, 1000);
}

setTimeout(() => {
  show('home');
}, 4500);

function show(id) {
  document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
